<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-8 col-sm-8">
                <h3 class="modal-title">
                    Resource History
                </h3>
            </div>


            <div class="col-md-4 col-sm-4">
                <div class="pull-right">

                    <button class="btn btn-link pull-right" ng-click="$dismiss()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-body">

        <div class="row">
            <div ng-repeat= "item in hx track by $index" class="col-sm-3 col-md-3">
                <strong>{{item.meta.versionId}}</strong>
                <pre>{{item | json}}</pre>
            </div>

        </div>



    <div class="modal-header">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <em>Only the 4 most recent versions are shown in this view</em>
            </div>

        </div>
    </div>
</div>
